name: Gerenciador de Álbuns

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Instalar dependências - Metal Archives
      run: |
        python -m pip install --upgrade pip
        if [ -f "Estado da Arte/requirements.txt" ]; then pip install -r "Estado da Arte/requirements.txt"; fi

    - name: Instalar dependências - Discogs
      run: |
        if [ -f "Estado da Arte/discogs_album_app/requirements.txt" ]; then pip install -r "Estado da Arte/discogs_album_app/requirements.txt"; fi

    - name: Rodar scraper do Metal Archives
      run: |
        python "Estado da Arte/metal_archives_album_scraper.py" || echo "Script não executou"

    - name: Rodar scraper do Discogs
      run: |
        python "Estado da Arte/discogs_album_app/discogs_album_scraper.py" || echo "Script não executou"
    - name: Rodar scraper do Discogs
  env:
    DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
  run: |
    python "Estado da Arte/discogs_album_app/discogs_album_scraper.py"

